function handleAnswer(isCorrect, currentWord) {
    // å‰ç½®æ£€æŸ¥ï¼ˆæ–°å¢å‚æ•°éªŒè¯ï¼‰
    if (typeof isCorrect !== 'boolean' || !currentWord || !currentWord.en) {
        console.error('Invalid answer parameters:', { isCorrect, currentWord });
        return;
    }

    // ç¡®ä¿answersæ•°ç»„å­˜åœ¨ï¼ˆæ–°å¢åˆå§‹åŒ–é€»è¾‘ï¼‰
    if (!stats.answers || !Array.isArray(stats.answers)) {
        stats.answers = [];
    }

    // è®°å½•ç­”æ¡ˆï¼ˆæ·»åŠ é”™è¯¯è¾¹ç•Œï¼‰
    try {
        stats.answers.push({
            wordId: `${currentWord.en}|${currentWord.cn}`,
            timestamp: Date.now(),
            isCorrect: isCorrect,
            mode: isReviewMode ? 'review' : 'normal'
        });
    } catch (e) {
        console.error('è®°å½•ç­”æ¡ˆæ—¶å‡ºé”™:', e);
    }

    // ç»Ÿè®¡å¤„ç†ï¼ˆå¢åŠ ç©ºå€¼ä¿æŠ¤ï¼‰
    if (isCorrect) {
        currentChallengeStats.correct = (currentChallengeStats.correct || 0) + 1;
        // å¤ä¹ æ¨¡å¼ç§»å‡ºé”™é¢˜ï¼ˆå¢å¼ºæ•°ç»„æ£€æŸ¥ï¼‰
        if(isReviewMode && Array.isArray(tempWrongList)) {
            const index = tempWrongList.findIndex(w => 
                w.en === currentWord.en && 
                w.cn === currentWord.cn
            );
            if(index > -1) {
                tempWrongList.splice(index, 1);
                // å®æ—¶æ›´æ–°é”™é¢˜æ˜¾ç¤ºï¼ˆæ–°å¢ï¼‰
                updateWrongWordsDisplay();
            }
        }
    } else {
        currentChallengeStats.wrong = (currentChallengeStats.wrong || 0) + 1;
        // æ™®é€šæ¨¡å¼è®°å½•é”™é¢˜ï¼ˆå¢å¼ºæ ¡éªŒï¼‰
        if(!isReviewMode && Array.isArray(stats.wrong)) {
            const exists = stats.wrong.some(w => 
                w.en === currentWord.en && 
                w.cn === currentWord.cn
            );
            if(!exists) {
                stats.wrong.push(currentWord);
                try {
                    localStorage.setItem('stats', JSON.stringify(stats));
                } catch (e) {
                    console.error('æœ¬åœ°å­˜å‚¨å†™å…¥å¤±è´¥:', e);
                }
            }
        }
    }

    // è¿›åº¦æ§åˆ¶ï¼ˆå¢åŠ è¶Šç•Œä¿æŠ¤ï¼‰
    currentIndex = Math.min(currentIndex + 1, currentQuestions.length);
    if (currentIndex < currentQuestions.length) {
        showNextQuestion();
    } else {
        endChallenge();
    }

    // å®æ—¶æ›´æ–°ç»Ÿè®¡æ˜¾ç¤ºï¼ˆæ–°å¢ï¼‰
    updateStatsDisplay();
}

function getRandomOptions(correctWord) {
    const candidates = words.filter(w => 
        w.en !== correctWord.en && 
        w.cn !== correctWord.cn
    );

      // å»é‡å¤„ç†
      const uniqueCandidates = [...new Map(candidates.map(item => [item.cn, item])).values()];
    
    // éšæœºé€‰å–3ä¸ªé”™è¯¯é€‰é¡¹
    const wrongOptions = [];
    while(wrongOptions.length < 3 && uniqueCandidates.length > 0) {
        const randomIndex = Math.floor(Math.random() * uniqueCandidates.length);
        wrongOptions.push(uniqueCandidates.splice(randomIndex, 1)[0]);
    }
    // ç»„åˆé€‰é¡¹å¹¶æ´—ç‰Œ
    let allOptions = [...wrongOptions, correctWord];
    for(let i = allOptions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [allOptions[i], allOptions[j]] = [allOptions[j], allOptions[i]];
    }
    
    return allOptions.slice(0, 4);
}

document.getElementById('fileInput').addEventListener('change', async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    // æ”¯æŒçš„æ–‡ä»¶ç±»å‹
    const validTypes = [
        'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
        'application/vnd.ms-excel',
        'text/csv'
    ];
    
    if (!validTypes.includes(file.type)) {
        alert("è¯·ä¸Šä¼ Excelæ–‡ä»¶ï¼ˆ.xlsx, .xls, .csvï¼‰");
        return;
    }

    const reader = new FileReader();
    reader.onload = async function(e) {
        try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(worksheet, {
                header: 1,
                defval: ""
            });

            let importedCount = 0;
            let duplicateCount = 0;
            let formatErrorCount = 0;

            // è‡ªåŠ¨æ£€æµ‹åˆ—ä½ç½®
            const headerRow = jsonData[0];
            const enIndex = headerRow.findIndex(c => c.toString().match(/english/i));
            const cnIndex = headerRow.findIndex(c => c.toString().match(/chinese/i));

            jsonData.slice(1).forEach((row, index) => {
                const en = (row[enIndex] || "").toString().trim();
                const cn = (row[cnIndex] || "").toString().trim();

                if (!en || !cn) {
                    formatErrorCount++;
                    return;
                }

                // å»é‡æ£€æŸ¥
                const exists = words.some(w => 
                    w.en.toLowerCase() === en.toLowerCase() && 
                    w.cn.toLowerCase() === cn.toLowerCase()
                );

                if (!exists) {
                    words.push({ en, cn });
                    importedCount++;
                } else {
                    duplicateCount++;
                }
            });

            localStorage.setItem('words', JSON.stringify(words));
            renderWordList();

            const resultMsg = [
                `æˆåŠŸå¯¼å…¥ ${importedCount} ä¸ªå•è¯`,
                duplicateCount > 0 && `è·³è¿‡ ${duplicateCount} ä¸ªé‡å¤é¡¹`,
                formatErrorCount > 0 && `${formatErrorCount} è¡Œæ ¼å¼é”™è¯¯`
            ].filter(Boolean).join("\n");

            alert(resultMsg);
            e.target.value = '';
        } catch (error) {
            console.error('Excelè§£æé”™è¯¯:', error);
            alert("æ–‡ä»¶è§£æå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼");
        }
    };

    reader.readAsArrayBuffer(file);
});

function startLearning() {
    const count = parseInt(document.getElementById('challengeCount').value);

    requiredElements.forEach(id => {

            return;
        }
    });

    if ((currentMode === 'choice' && words.length < 4) || (currentMode === 'spell' && words.length < 1)) {
        alert(currentMode === 'choice' ? 'è‡³å°‘éœ€è¦4ä¸ªå•è¯' : 'è‡³å°‘éœ€è¦1ä¸ªå•è¯');

    return shuffled.slice(0, n);
}

function updateStatsDisplay() {

            answers.map(a => a?.wordId).filter(Boolean) // è¿‡æ»¤æ— æ•ˆè®°å½•
        ).size;

        // è®¡ç®—åˆ†æ¨¡å¼æ­£ç¡®ç‡

            (stats.normal.correct / stats.normal.total * 100).toFixed(1) : 0;

        document.getElementById('normalAccuracy').textContent = `${normalAccuracy}%`;
        document.getElementById('reviewAccuracy').textContent = `${reviewAccuracy}%`;
        document.getElementById('progressRate').textContent = `${progress}%`;

function exportWrongWords() {
    if (stats.wrong.length === 0) {
        alert("å½“å‰æ²¡æœ‰é”™é¢˜å¯å¯¼å‡º");
        return;
    }

    // åˆ›å»ºå·¥ä½œè¡¨æ•°æ®
    const worksheetData = [
        ["English", "Chinese"], // è¡¨å¤´
        ...stats.wrong.map(word => [word.en, word.cn])
    ];

    const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
    
    // è®¾ç½®åˆ—å®½ï¼ˆè‡ªé€‚åº”å†…å®¹é•¿åº¦ï¼‰
    worksheet['!cols'] = [
        { wch: Math.max(...stats.wrong.map(w => w.en.length)) + 5 },
        { wch: Math.max(...stats.wrong.map(w => w.cn.length)) + 5 }
    ];

    // åˆ›å»ºå·¥ä½œç°¿
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "é”™é¢˜æœ¬");

    // ç”Ÿæˆæ–‡ä»¶
    const excelBuffer = XLSX.write(workbook, {
        bookType: 'xlsx',
        type: 'array'
    });

    const blob = new Blob([excelBuffer], { 
        type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
    });

    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `é”™é¢˜æœ¬_${new Date().toLocaleDateString().replace(/\//g, '-')}.xlsx`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const dayOfWeek = days[now.getDay()]; // è·å–æ˜ŸæœŸå‡ 

        // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        const timeString = `${year}-${month}-${day} ${hours}:${minutes} ${dayOfWeek}`;
        document.getElementById('currentTime').textContent = timeString;
    }, 1000);
}

function showSection(sectionId) {
    console.log(`åˆ‡æ¢æ¿å—: ${sectionId}ï¼Œå½“å‰å®½åº¦: ${window.innerWidth}px`);

    document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.section === sectionId);
    });

    if (window.innerWidth > 1024) {
        document.querySelectorAll('.column').forEach(col => {
            col.style.display = 'flex';
        });
        document.getElementById('mobileNav').style.display = 'none';
        return;
    }

    const allColumns = document.querySelectorAll('.column');
    let targetFound = false;

    allColumns.forEach(col => {
        if (col.id === sectionId) {
            col.classList.add('active-section');
            targetFound = true;
        } else {
            col.classList.remove('active-section');
        }
    });

    if (!targetFound) {
        document.getElementById('wordLib')?.classList.add('active-section');
    }

    setTimeout(() => {
        if (sectionId === 'wordLib') {
            const wordList = document.getElementById('wordList');
            if (wordList) {
                wordList.scrollTop = 0;
                initVirtualScroll();
            }
        }
        if (sectionId === 'statsPanel' && chartInstance) {
            chartInstance.resize();
        }
    }, 300);
}

}
