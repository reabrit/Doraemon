    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }

}
/* 新增CSS动画 */

// ============== 虚拟滚动优化 ==============
function initVirtualScroll(filteredList = words) {
    const container = document.getElementById('wordList');
    if (!container) return;

    // 清除旧实例
    if (container._virtualScroll) {
        window.removeEventListener('scroll', container._scrollHandler);
        container.removeEventListener('scroll', container._scrollHandler);
        container._virtualScroll = null;
    }

    // 动态计算项目高度
    const sampleItem = document.createElement('div');
    sampleItem.className = 'word-item';
    sampleItem.innerHTML = '<span>Sample</span>';
    container.appendChild(sampleItem);
    const itemStyle = window.getComputedStyle(sampleItem);
    const itemHeight = sampleItem.offsetHeight + 
        parseInt(itemStyle.marginTop) + 
        parseInt(itemStyle.marginBottom);
    container.removeChild(sampleItem);

    let currentList = filteredList;
    let isUpdating = false;

    function updateList() {
        if (isUpdating) return;
        isUpdating = true;

        const containerHeight = container.clientHeight;
        const scrollTop = container.scrollTop;
        
        let startIdx = Math.max(0, Math.floor(scrollTop / itemHeight) - 15);
        let endIdx = Math.min(
            currentList.length,
            Math.ceil(startIdx + (containerHeight / itemHeight) + 35)
        );

        const fragment = document.createDocumentFragment();
        
        // 顶部占位符
        const spacerTop = document.createElement('div');
        spacerTop.style.height = `${startIdx * itemHeight}px`;
        fragment.appendChild(spacerTop);

        // 渲染可见项
        currentList.slice(startIdx, endIdx).forEach((word, i) => {
            const actualIndex = startIdx + i;
            if (actualIndex >= currentList.length) return;

            const div = document.createElement('div');
            div.className = 'word-item';
            div.innerHTML = `
                <span>${actualIndex + 1}. ${word.en} - ${word.cn}</span>
                <button onclick="handleDeleteWord(event, ${words.indexOf(word)})">🗑️</button>
            `;
            fragment.appendChild(div);
        });

        // 底部占位符
        const spacerBottom = document.createElement('div');
        const bottomSpace = Math.max(0, (currentList.length - endIdx) * itemHeight);
        spacerBottom.style.height = `${bottomSpace > 10 ? bottomSpace : 10}px`;
        fragment.appendChild(spacerBottom);

        requestAnimationFrame(() => {
            if (!container || !container.isConnected) return;

            container.innerHTML = '';
            container.style.height = currentList.length > 0 ? 
                `${Math.ceil(currentList.length * itemHeight)}px` : 'auto';
            container.appendChild(fragment);
            isUpdating = false;
        });
    }

    // 优化滚动监听
    let lastScrollTop = 0;
    let isThrottled = false;
    function handleScroll() {
        if (isThrottled) return;
        isThrottled = true;

        const currentScrollTop = container.scrollTop;
        if (Math.abs(currentScrollTop - lastScrollTop) > 1) {
            lastScrollTop = currentScrollTop;
            requestAnimationFrame(updateList);
        }

        setTimeout(() => isThrottled = false, 50);
    }

    // 标记实例并绑定事件
    container._virtualScroll = true;
    container._scrollHandler = handleScroll;
    container.addEventListener('scroll', handleScroll);
    
    // 初始化渲染
    if (currentList.length > 0) {
        updateList();
    } else {
        container.innerHTML = '<div class="word-item">暂无数据</div>';
    }
    
    // 响应式处理
    const setContainerHeight = () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
            if (!container) return;
            
            if (window.innerWidth <= 1024) {
                container.style.maxHeight = '60vh';
                container.style.minHeight = '200px';
            } else {
                container.style.maxHeight = '';
                container.style.minHeight = '';
            }
            requestAnimationFrame(updateList);
        }, 100);
    };
    
    setContainerHeight();
    window.addEventListener('resize', setContainerHeight);
}

// ============== 改进的答题处理函数 ==============
function handleAnswer(isCorrect, currentWord) {
    // 前置检查（新增参数验证）
    if (typeof isCorrect !== 'boolean' || !currentWord || !currentWord.en) {
        console.error('Invalid answer parameters:', { isCorrect, currentWord });
        return;
    }

    // 确保answers数组存在（新增初始化逻辑）
    if (!stats.answers || !Array.isArray(stats.answers)) {
        stats.answers = [];
    }

    // 记录答案（添加错误边界）
    try {
        stats.answers.push({
            wordId: `${currentWord.en}|${currentWord.cn}`,
            timestamp: Date.now(),
            isCorrect: isCorrect,
            mode: isReviewMode ? 'review' : 'normal'
        });
    } catch (e) {
        console.error('记录答案时出错:', e);
    }

    // 统计处理（增加空值保护）
    if (isCorrect) {
        currentChallengeStats.correct = (currentChallengeStats.correct || 0) + 1;
        // 复习模式移出错题（增强数组检查）
        if(isReviewMode && Array.isArray(tempWrongList)) {
            const index = tempWrongList.findIndex(w => 
                w.en === currentWord.en && 
                w.cn === currentWord.cn
            );
            if(index > -1) {
                tempWrongList.splice(index, 1);
                // 实时更新错题显示（新增）
                updateWrongWordsDisplay();
            }
        }
    } else {
        currentChallengeStats.wrong = (currentChallengeStats.wrong || 0) + 1;
        // 普通模式记录错题（增强校验）
        if(!isReviewMode && Array.isArray(stats.wrong)) {
            const exists = stats.wrong.some(w => 
                w.en === currentWord.en && 
                w.cn === currentWord.cn
            );
            if(!exists) {
                stats.wrong.push(currentWord);
                try {
                    localStorage.setItem('stats', JSON.stringify(stats));
                } catch (e) {
                    console.error('本地存储写入失败:', e);
                }
            }
        }
    }

    // 进度控制（增加越界保护）
    currentIndex = Math.min(currentIndex + 1, currentQuestions.length);
    if (currentIndex < currentQuestions.length) {
        showNextQuestion();
    } else {
        endChallenge();
    }

    // 实时更新统计显示（新增）
    updateStatsDisplay();
}

function getRandomOptions(correctWord) {
    const candidates = words.filter(w => 
        w.en !== correctWord.en && 
        w.cn !== correctWord.cn
    );

      // 去重处理
      const uniqueCandidates = [...new Map(candidates.map(item => [item.cn, item])).values()];
    
    // 随机选取3个错误选项
    const wrongOptions = [];
    while(wrongOptions.length < 3 && uniqueCandidates.length > 0) {
        const randomIndex = Math.floor(Math.random() * uniqueCandidates.length);
        wrongOptions.push(uniqueCandidates.splice(randomIndex, 1)[0]);
    }
    // 组合选项并洗牌
    let allOptions = [...wrongOptions, correctWord];
    for(let i = allOptions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [allOptions[i], allOptions[j]] = [allOptions[j], allOptions[i]];
    }
    
    return allOptions.slice(0, 4);
}

document.getElementById('fileInput').addEventListener('change', async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    // 支持的文件类型
    const validTypes = [
        'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
        'application/vnd.ms-excel',
        'text/csv'
    ];
    
    if (!validTypes.includes(file.type)) {
        alert("请上传Excel文件（.xlsx, .xls, .csv）");
        return;
    }

    const reader = new FileReader();
    reader.onload = async function(e) {
        try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(worksheet, {
                header: 1,
                defval: ""
            });

            let importedCount = 0;
            let duplicateCount = 0;
            let formatErrorCount = 0;

            // 自动检测列位置
            const headerRow = jsonData[0];
            const enIndex = headerRow.findIndex(c => c.toString().match(/english/i));
            const cnIndex = headerRow.findIndex(c => c.toString().match(/chinese/i));

            jsonData.slice(1).forEach((row, index) => {
                const en = (row[enIndex] || "").toString().trim();
                const cn = (row[cnIndex] || "").toString().trim();

                if (!en || !cn) {
                    formatErrorCount++;
                    return;
                }

                // 去重检查
                const exists = words.some(w => 
                    w.en.toLowerCase() === en.toLowerCase() && 
                    w.cn.toLowerCase() === cn.toLowerCase()
                );

                if (!exists) {
                    words.push({ en, cn });
                    importedCount++;
                } else {
                    duplicateCount++;
                }
            });

            localStorage.setItem('words', JSON.stringify(words));
            renderWordList();

            const resultMsg = [
                `成功导入 ${importedCount} 个单词`,
                duplicateCount > 0 && `跳过 ${duplicateCount} 个重复项`,
                formatErrorCount > 0 && `${formatErrorCount} 行格式错误`
            ].filter(Boolean).join("\n");

            alert(resultMsg);
            e.target.value = '';
        } catch (error) {
            console.error('Excel解析错误:', error);
            alert("文件解析失败，请检查文件格式");
        }
    };

    reader.readAsArrayBuffer(file);
});

        stats.dailyStudy = [0, 0, 0, 0, 0, 0, 0];
    }

    // 显示学习容器
    document.querySelector('.study-container').style.display = 'block';
    document.querySelector('.main-container').style.display = 'none';
    
    // 初始化必要元素
    document.getElementById('spellInput').style.display = currentMode === 'spell' ? 'block' : 'none';
    document.getElementById('options').innerHTML = '';
    document.querySelector('.voice-btn').style.display = 'flex';

    clearInterval(timerInterval);
    timerInterval = setInterval(updateTimer, 1000);
    showNextQuestion();
}

// ============== 修复答题逻辑 ==============
function checkAnswer(selectedCn) {
    const correctWord = currentQuestions[currentIndex];
    const isCorrect = selectedCn === correctWord.cn;
    
    // 高亮选项并禁用交互
    const options = document.querySelectorAll('.option');
    options.forEach(option => {
        const cn = option.textContent.split('. ')[1].trim();
        option.classList.add('disabled');
        if (cn === correctWord.cn) option.classList.add('correct');
        if (cn === selectedCn && !isCorrect) option.classList.add('wrong');
    });

    // 延迟处理答案
    setTimeout(() => {
        handleAnswer(isCorrect, correctWord);
    }, 1500);
}

function renderWordList() {

    const filteredList = searchTerm ? 
        words.filter(word => 
            word.en.toLowerCase().includes(searchTerm) || 
            word.cn.toLowerCase().includes(searchTerm)
        ) : [...words];

function updateStatsDisplay() {
    try {
        // 添加安全访问
        const answers = stats.answers || [];
        
        // 计算已学单词数
        const learnedWords = new Set(
            answers.map(a => a?.wordId).filter(Boolean) // 过滤无效记录
        ).size;

        // 计算分模式正确率
        const normalAccuracy = stats.normal.total > 0 ? 
            (stats.normal.correct / stats.normal.total * 100).toFixed(1) : 0;
        const reviewAccuracy = stats.review.total > 0 ? 
            (stats.review.correct / stats.review.total * 100).toFixed(1) : 0;

        // 计算学习进度
        const progress = words.length > 0 ? 
            Math.min((learnedWords / words.length * 100), 100).toFixed(1) : 0;

        // 更新显示
        document.getElementById('normalAccuracy').textContent = `${normalAccuracy}%`;
        document.getElementById('reviewAccuracy').textContent = `${reviewAccuracy}%`;
        document.getElementById('progressRate').textContent = `${progress}%`;
        
        // 更新错题数量
        const wrongCount = stats.wrong?.length || 0;
        document.getElementById('wrongCount').textContent = `(${wrongCount})`;
        document.getElementById('reviewBtn').style.display = 
            wrongCount >= 10 ? 'block' : 'none';

    } catch (error) {
        console.error('更新统计显示时出错:', error);
    }
}

function updateWrongWordsDisplay() {
    const wrongWordsDiv = document.getElementById('wrongWords');
    const wrongCount = stats.wrong.length;
    document.getElementById('wrongCount').textContent = `(${wrongCount})`;
    
    wrongWordsDiv.innerHTML = stats.wrong.map((word, index) => `
        <div class="word-item">
            <span>${index+1}. ${word.en} - ${word.cn}</span>
        </div>
    `).join('');
    
    document.getElementById('reviewBtn').style.display = 
        wrongCount >= 10 ? 'block' : 'none';
}

// === 将以下代码添加到全局作用域（例如放在 updateWrongWordsDisplay 函数外部） ===
function exportWrongWords() {
    if (stats.wrong.length === 0) {
        alert("当前没有错题可导出");
        return;
    }

    // 创建工作表数据
    const worksheetData = [
        ["English", "Chinese"], // 表头
        ...stats.wrong.map(word => [word.en, word.cn])
    ];

    const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
    
    // 设置列宽（自适应内容长度）
    worksheet['!cols'] = [
        { wch: Math.max(...stats.wrong.map(w => w.en.length)) + 5 },
        { wch: Math.max(...stats.wrong.map(w => w.cn.length)) + 5 }
    ];

    // 创建工作簿
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "错题本");

    // 生成文件
    const excelBuffer = XLSX.write(workbook, {
        bookType: 'xlsx',
        type: 'array'
    });

    const blob = new Blob([excelBuffer], { 
        type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
    });

    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `错题本_${new Date().toLocaleDateString().replace(/\//g, '-')}.xlsx`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

function startClock() {
    const days = ['周日', '周一', '周二', '周三', '周四', '周五', '周六']; // 星期几映射
    setInterval(() => {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const dayOfWeek = days[now.getDay()]; // 获取星期几

        // 格式化时间显示
        const timeString = `${year}-${month}-${day} ${hours}:${minutes} ${dayOfWeek}`;
        document.getElementById('currentTime').textContent = timeString;
    }, 1000);
}

function showSection(sectionId) {
    console.log(`切换板块: ${sectionId}，当前宽度: ${window.innerWidth}px`);

    document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.section === sectionId);
    });

    if (window.innerWidth > 1024) {
        document.querySelectorAll('.column').forEach(col => {
            col.style.display = 'flex';
        });
        document.getElementById('mobileNav').style.display = 'none';
        return;
    }

    const allColumns = document.querySelectorAll('.column');
    let targetFound = false;

    allColumns.forEach(col => {
        if (col.id === sectionId) {
            col.classList.add('active-section');
            targetFound = true;
        } else {
            col.classList.remove('active-section');
        }
    });

    if (!targetFound) {
        document.getElementById('wordLib')?.classList.add('active-section');
    }

    setTimeout(() => {
        if (sectionId === 'wordLib') {
            const wordList = document.getElementById('wordList');
            if (wordList) {
                wordList.scrollTop = 0;
                initVirtualScroll();
            }
        }
        if (sectionId === 'statsPanel' && chartInstance) {
            chartInstance.resize();
        }
    }, 300);
}
